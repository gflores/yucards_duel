    <div id="card-environment">
        <svg height="100%" width="100%" id="scissor-environment">
          <defs>
              <clipPath id="circle-view-scissor">
                  <circle cx="50%" cy="50%" r="0" fill="red" />
              </clipPath>
          </defs>
          <image width="100%" height="100%" xlink:href="/images/bg_scissor.png" clip-path="url(#circle-view-scissor)" />
        </svg>
        <svg height="100%" width="100%" id="paper-environment">
          <defs>
              <clipPath id="circle-view-paper">
                  <circle cx="50%" cy="50%" r="0" fill="red" />
              </clipPath>
          </defs>
          <image width="100%" height="100%" xlink:href="/images/bg_paper.png" clip-path="url(#circle-view-paper)" />
        </svg>
        <svg height="100%" width="100%" id="rock-environment">
          <defs>
              <clipPath id="circle-view-rock">
                  <circle cx="50%" cy="50%" r="0" fill="red" />
              </clipPath>
          </defs>
          <image width="100%" height="100%" xlink:href="/images/bg_rock.png" clip-path="url(#circle-view-rock)" />
        </svg>

    </div>

</template>
