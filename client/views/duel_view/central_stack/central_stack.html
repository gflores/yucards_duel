<template name="centralStack">
    <div id="central-stack">
            <div id="top-card">
                {{> playableCard GetCard=GetCardFunc}}
            </div>
        
        {{#each card in GetStackCards}}
            <div class="playable-card {{card.element.toLowerCase}}" style="{{GetStyleForIndex @index}}">
                <img src="{{ElementToImagePath card.element}}" class="card-image">
            </div>
        {{/each}}
    </div>
</template>
