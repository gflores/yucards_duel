<template name="countdown">
    <div id="countdown">
        {{#if IsCountdownStarted}}
            Opponent joined !
            <br>
            Duel starting in <b>{{CountdownValue}}</b>
        {{else}}
            Waiting for opponent to join...
            <br>
            Send the link <a href="{{UrlToShare}}"> {{UrlToShare}} </a> for someone to join.
        {{/if}}
    </div>
</template>
