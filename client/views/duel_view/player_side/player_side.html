<template name="playerSide">
    <div id="player-side" class="{{GetClassForActionsAvailability}} {{GetClassForIsSpectator}}">
        {{> cardPlayerIcon}}
        {{> playableCards GetCard=GetCard GetRemainingCardsNumber=GetRemainingCardsNumber}}
<!--         {{> scoreBar data}} -->
        {{> lifeBar data}}
        {{#if IsGameRoomReady}}
            <div id="discard-button">
                Discard All
            </div>
        {{/if}}
    </div>
</template>
